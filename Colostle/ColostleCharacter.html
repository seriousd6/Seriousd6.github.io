<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css" />
    <title>Colostle Generators</title>
    <script src="/Colostle/js/colostleCharacter.js"></script>
    <script src="/Colostle/js/CharacterDepth.js"></script>
    <link rel="icon" type="image" href="../icon.bmp"/>

</head>

<body>

    <header>
        <h1 style="background-color: rgb(17, 2, 88);">Colostle Generators</h1>
        <div id="breadcrumb">
            <nav style="background-color: rgb(17, 2, 88);" aria-label="breadcrumb">
                <ol style="background-color: rgb(17, 2, 88);" class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../index.html" style="color:white">Home</a></li>
                    <li class="breadcrumb-item"><a href="/Colostle/Start.html" style="color:white">Start</a></li>
                    <li style="font-weight: bold; color: rgb(1, 183, 243)" class="breadcrumb-item" aria-current="page">Character</a></li>
                    <li class="breadcrumb-item"><a href="/Colostle/ColostleExploration.html" style="color:white">Exploration</a></li>
                    <li class="breadcrumb-item"><a href="/Colostle/ColostleCombat.html" style="color:white">Combat</a></li>
                </ol>
            </nav>
        </div>
    </header>


    <div class="container">
        <div class="row">
            <button class="col-2 btn btn-dark" type="button" onclick="reload()">Clear</button>
        </div>
        <div class="row">
            <button class="col-2 btn btn-primary" type="button" onclick="pickName()">Name</button>
            <div class="col" id="Name"></div>
        </div>
        <div class="row" >
            <button class="col-2 btn btn-primary" type="button" onclick="pickNature()">Nature</button>
            <div class="col" id="Nature"></div>
        </div>
        <div class="row" >
            <button class="col-2 btn btn-primary" type="button" onclick="findFlaw()">Flaw</button>
            <div class="col" id="Flaw"></div>
        </div>
        <div class="row" >
            <button class="col-2 btn btn-primary" type="button" onclick="findSW()">Strength and Weakness</button>
            <div class="col" id="STWE"></div>
        </div>

        <div class="row" >
            <button class="col-2 btn btn-primary" type="button" onclick="emotionalExamples()">Emotions</button>
            <div class="col" id="Emotions"></div>
        </div>
        <div class="row" >
            <button class="col-2 btn btn-primary" type="button" onclick="littleThings()">Little Things</button>
            <div class="col" id="Little"></div>
        </div>



        <div class="row" >
            <button class="col-2 btn btn-primary" type="button" onclick="findGoals()">Goals</button>
            <div class="col" id="Goals"></div>
        </div>
        <div class="row" >
            <button class="col-2 btn btn-primary" type="button" onclick="findMotive()">Motives</button>
            <div class="col" id="Motive"></div>
        </div>
        <div class="row" >
            <button class="col-2 btn btn-primary" type="button" onclick="findIntent()">Intention</button>
            <div class="col" id="Intent"></div>
        </div>
        <div class="row" >
            <button class="col-2 btn btn-primary" type="button" onclick="findObjStrug()">Objective Struggles</button>
            <div class="col" id="ObjStrug"></div>
        </div>
        <div class="row" >
            <button class="col-2 btn btn-primary" type="button" onclick="findSubStrug()">Subjective Struggles</button>
            <div class="col" id="SubStrug"></div>
        </div>
        <div class="row" >
            <button class="col-2 btn btn-primary" type="button" onclick="findSecret()">Secret</button>
            <div class="col" id="Secret"></div>
        </div>

        <div class="row" >
            <button class="col-2 btn btn-primary" type="button" onclick="findChanges()">Changes</button>
            <div class="col" id="Changes"></div>
        </div>



        <div class="row" >
            <button class="col-2 btn btn-primary" type="button" onclick="pickCalling()">Calling</button>
            <div class="col" id="Calling"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-primary" type="button" onclick="traitPrompts()">Trait Prompts</button>
            <div class="col" id="Prompts"></div>
            <button class="col-1 btn btn-primary" type="button" onclick="traitClear()">Clear</button>
        </div>
        <div class="row">
            <button class="col-2 btn btn-primary" type="button" onclick="pickClass()">Class</button>
            <div class="col" id="CPick"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-primary" type="button" disabled>Description</button>
            <div class="col" id="Description"></div>
        </div>


    </div>


    <footer>
        <p>Thanks for checking this out, please let me know how I can make it better! <a style="color: rgb(1, 183, 243);" href="https://www.reddit.com/user/seriousd6/">u/seriousd6</a> </p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
</body>

</html>
