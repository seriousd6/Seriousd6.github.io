<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" />
    <title>D&D Flavor Generators</title>
    <script src="js/character.js"></script>
    <script src="js/Tavern.js"></script>
    <script src="js/world.js"></script>

</head>

<body style="background-color: rgb(255, 255, 255);">
    <div id="breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Character/NPC</a>
                </li>
                <li class="breadcrumb-item"><a href="/tavern.html">Tavern</a></li>
                <li class="breadcrumb-item"><a href="/world.html">World</a></li>
                <li class="breadcrumb-item"><a href="/adventure.html">Adventure</a></li>
            </ol>
        </nav>
    </div>
    <div>
        <h1>D&D Flavor Generators</h1>
    </div>
    <div class="btn-group btn-group-sm" role="group">
        <button type="button" onclick="buildRaceClass()" class="btn btn-danger">Race/Class</button>
        <button type="button" onclick="buildDesc()" class="btn btn-success">Description</button>
        <button type="button" onclick="personalityBuilder()" class="btn btn-info">Personaility</button>
        <button type="button" onclick="songBookGen()" class="btn btn-primary">Book & Song</button>
        <button type="button" onclick="foodAndChat()" class="btn btn-secondary">Eats and Discussion</button>
    </div>

    <div class="table-sm">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" id="Race"></th>
                    <th scope="col" id="Class"></th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">When Calm</th>
                    <td id="Calm"></td>
                    <td id="Feat1"></td>
                </tr>
                <tr>
                    <th scope="row">When Stressed</th>
                    <td id="Stressed"></td>
                    <td id="Feat2"></td>
                </tr>
                <tr>
                    <th scope="row ">Prejudice</th>
                    <td id="Prejudice"></td>
                    <td id="Feat3"></td>
                </tr>
                <tr>
                    <th scope="row ">Current Mood</td>
                        <td id="Mood"></td>
                        <td id="Feat4"></td>
                </tr>
                <tr>
                    <th scope="row ">Goals/ Fears</th>
                    <td id="GoalsFears"></td>
                    <td id="Feat5"></td>
                </tr>
                <tr>
                    <th scope="row ">Faith</td>
                        <td id="Faith"></td>
                        <td id="Feat6"></td>
                </tr>
                <tr>
                    <th scope="row ">Hometown Secret</th>
                    <td id="Yawp" colspan="2 "></td>
                </tr>
                <tr>
                    <th scope="row ">Keepsake</th>
                    <td id="Keepsake" colspan="2 "></td>
                </tr>
                <tr>
                    <th scope="row ">Currently Reading</th>
                    <td id="Book" colspan="2 "></td>
                </tr>
                <tr>
                    <th scope="row ">Favorite Song</th>
                    <td id="Song" colspan="2 "></td>
                </tr>
                <tr>
                    <th scope="row ">Favorite Food</th>
                    <td id="Food" colspan="2 "></td>
                </tr>
                <tr>
                    <th scope="row ">Favorite Drink</th>
                    <td id="Drink" colspan="2 "></td>
                </tr>
                <tr>
                    <th scope="row ">Favorite Discussion Topic</th>
                    <td id="Discuss" colspan="2 "></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>



</body>

</html>
