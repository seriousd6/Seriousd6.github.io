<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" />
    <title>D&D Flavor Generators</title>
    <script src="js/character.js"></script>

</head>

<body style="background-color: rgb(255, 255, 255);">
    <h1>D&D Flavor Generators</h1>
    <div id="breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Character/NPC</a>
                </li>
                <li class="breadcrumb-item"><a href="/tavern.html">Tavern</a></li>
                <li class="breadcrumb-item"><a href="/world.html">World</a></li>
                <li class="breadcrumb-item"><a href="/adventure.html">Adventure</a></li>
                <li class="breadcrumb-item"><a href="./loot.html">Loot</a></li>
                <li class="breadcrumb-item"><a href="/Plot Hooks.html">Plot Hooks</a></li>
            </ol>
        </nav>
    </div>
    <style>
        .green {
            background-color: rgba(0, 128, 0, 0.377);
        }
        
        .pad {
            padding-left: 12px;
        }
        
        .red {
            background-color: rgba(255, 0, 0, 0.486)
        }
        
        .blue {
            background-color: rgba(0, 0, 255, 0.26);
        }
        
        .yellow {
            background-color: rgba(255, 255, 0, 0.253);
        }
        
        .col {
            outline: 1px dotted black;
        }
    </style>
    <div class="container-xlg">
        <div class="row">
            <button class="col-2 btn btn-outline-dark" type="button" onclick="rollChar()">Roll For Character</button>
            <button class="col-2 btn btn-outline-dark" type="button" onclick="reload()">Clear</button>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-danger" type="button" onclick="buildRace()">Race</button>
            <div class="col red" id="Race"></div>
            <button class="col-2  btn btn-outline-danger" type="button" onclick="buildClass()">Class</button>
            <div class="col red" id="Class"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-success" type="button" onclick="buildDesc()">Description</button>
            <div class="col green">
                <div class="row pad" id="Feat1"></div>
                <div class="row pad" id="Feat2"></div>
                <div class="row pad" id="Feat3"></div>
            </div>
            <div class="col green">
                <div class="row pad" id="Feat4"></div>
                <div class="row pad" id="Feat5"></div>
                <div class="row pad" id="Feat6"></div>
            </div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-primary" onclick="findCalm() +findStressed() +findMood()">Temperament</button>
            <div class="col blue" id="Calm"></div>
            <div class="col blue" id="Stressed"></div>
            <div class="col blue" id="Mood"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-primary" onclick="findGoalFear()">Goal/Fear</button>
            <div class="col blue" id="GoalsFears"></div>
            <button class="col-2  btn btn-outline-primary" onclick="findPrejudice()">Prejudice/Flaw</button>
            <div class="col blue" id="Prejudice"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-primary" onclick="findFaith()">Faith</button>
            <div class="col blue" id="Faith"></div>
            <button class="col-2  btn btn-outline-primary" onclick="findDiscTopic()">Discussion Topic</button>
            <div class="col blue" id="Discuss"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-primary" onclick="findKeepsake()">Keepsake</button>
            <div class="col blue" id="Keepsake"></div>
            <button class="col-2  btn btn-outline-primary" onclick="findQuirk()">Quirk</button>
            <div class="col blue" id="Quirk"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-warning" onclick="findHomeTown()">Hometown</button>
            <div class="col yellow" id="Hometown"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-warning" onclick="findHomeTownSecret()">Hometown Secret</button>
            <div class="col yellow" id="Hometown Secret"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-secondary" onclick="findFaveSong()">Favorite Song</button>
            <div class="col" id="Song"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-secondary" onclick="findFaveFood()">Favorite Food</button>
            <div class="col" id="Food"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-secondary" onclick="findFaveDrink()">Favorite Drink</button>
            <div class="col" id="Drink"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-secondary" onclick="findCurrentBook()">Currently Reading</button>
            <div class="col" id="Book"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>


</body>

</html>
