<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" />
    <title>D&D Flavor Generators</title>
    <script src="js/adventure.js"></script>

</head>

<body style="background-color: rgb(255, 255, 255);">

    <h1>D&D Flavor Generators</h1>
    <div id="breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">Character/NPC</a></li>
                <li class="breadcrumb-item"><a href="/tavern.html">Tavern</a></li>
                <li class="breadcrumb-item"><a href="/world.html">World</a></li>
                <li class="breadcrumb-item active" aria-current="page">Adventure</a>
                </li>
            </ol>
        </nav>
    </div>
    <style>
        .blue {
            border: 1px outset blue;
            background-color: rgba(173, 216, 230, 0.25);
        }
    </style>
    <div class="container-xl">
        <div class="row">
            <button class="col-2 btn btn-outline-danger" type="button" onclick="adventureBuilder()">Roll for Adventure</button>
            <button class="col-2 btn btn-outline-dark" type="button" onclick="reload()">Clear</button>
        </div>
        <div class="row">
            <button class="col-2 pl-5 btn btn-outline-primary" type="button" onclick="start()">Start Story</button>
            <div class="col" id="Start"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-outline-primary" type="button" onclick="conflict()">Conflict</button>
            <div class="col" id="Conflict"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-outline-primary" type="button" onclick="villain()">Villain</button>
            <div class="col" id="Villain">
            </div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-outline-primary" type="button" onclick="motive()">Motive</button>
            <div class="col" id="Motive"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-primary" type="button" onclick="trait()">Trait</button>
            <div class="col blue" id="Trait"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-primary" onclick="artifact()">Artifact</button>
            <div class="col blue" id="Artifact"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-primary" type="button" onclick="twist()">Twist</button>
            <div class="col blue" class="container-md" id="Twist">
            </div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-primary" type="button" onclick="seat()">Seatof Power</button>
            <div class="col blue" id="Seat"></div>
            <button class="col-2 btn btn-outline-primary" type="button" onclick="locale()">Seat Location</button>
            <div class="col blue" id="Location"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-outline-primary" type="button" onclick="near()">Near Landmark</button>
            <div class="col blue" id="Near"> </div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-outline-primary" type="button" onclick="final()">Final Fight</button>
            <div class="col blue" id="FF"></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
</body>

</html>
