    <style>
        .col {
            border: 1px outset rgb(0, 128, 0);
            background-color: rgba(144, 238, 144, 0.253);
        }
    </style>
    <button class="col-2 btn btn-outline-dark" type="button" onclick="reload()">Clear All</button>
    <h5>Weather</h5>
    <div class="container-xlg">
        <div class="row">
            <button class="col-2  btn btn-outline-success" type="button" onclick="springWeather()">Spring</button>
            <div class="col" id="Spring"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-success" type="button" onclick="summerWeather()">Summer</button>
            <div class="col" id="Summer"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-success" type="button" onclick="fallWeather()">Fall</button>
            <div class="col" id="Fall">
            </div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-success" type="button" onclick="winterWeather()">Winter</button>
            <div class="col" id="Winter"></div>
        </div>
    </div>

    <div class="container-xlg">
        <h5>Wild Magic</h5>
        <div class="row">
            <button class="col-2  btn btn-outline-success" type="button" onclick="findSurge()">Wild Magic Surge</button>
            <div class="col" id="Surge"></div>
        </div>
    </div>
    </div>
    <h5>World Builder</h5>
    <div class="container-xlg">
        <div class="row">
            <button class="col-2 btn btn-outline-success" type="button" onclick="buildWorld()">Roll For World</button>

        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-success" type="button" onclick="origin()">Origin</button>
            <div class="col" id="Origin"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-success" type="button" onclick="comp()">Composition</button>
            <div class="col" id="Comp"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-success" type="button" onclick="age()">Age</button>
            <div class="col" id="Age">
            </div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-success" type="button" onclick="dieties()">Dieties</button>
            <div class="col" id="Dieties"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-outline-success" type="button" onclick="magic()">Magic</button>
            <div class="col" id="Magic"> </div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-outline-success" type="button" onclick="titan()">Titan</button>
            <div class="col" id="Titan"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-outline-success" type="button" onclick="populate()">Populate</button>
            <div class="col" id="Species"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-outline-success" type="button" disabled>Archetypes</button>
            <div class="col" id="Arches"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-outline-success" type="button" disabled>Interactions</button>
            <div class="col" id="Intera"></div>
        </div>
    </div>
