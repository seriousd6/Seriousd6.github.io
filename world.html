<body style="background-color: rgb(255, 255, 255);">

    <h1>D&D Flavor Generators</h1>
    <div id="breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">Character/NPC</a></li>
                <li class="breadcrumb-item"><a href="/tavern.html">Tavern</a></li>
                <li class="breadcrumb-item active" aria-current="page">World</a>
                </li>
                <li class="breadcrumb-item "><a href="/adventure.html">Adventure</a></li>
            </ol>
        </nav>
    </div>


    <button type="button" onclick="buildWorld()" class="btn btn-outline-dark">Roll World</button>
    <div class="container-sm">
        <h5>Origin:</h5>
        <button type="button" onclick="origin()">Origin</button>
    </div>
    <div class="container-md" id="Origin"></div>
    </br>
    <div class="container-sm">
        <h5>Composition</h5>
        <button type="button" onclick="comp()">Composition</button>
    </div>
    <div class="container-md" id="Comp"></div> <br/>
    <div class="container-sm">
        <h5>Age</h5>
        <button type="button" onclick="age()">Age</button>
    </div>
    <div class="container-md" id="Age"></div>
    </br>
    <div class="container-sm">
        <h5>Dieties</h5>
        <button type="button" onclick="dieties()">Dieties</button>
    </div>
    <div class="container-md" id="Dieties"></div><br/>
    <div class="container-sm">
        <h5>Magic</h5>
        <button type="button" onclick="magic()">Magic</button>
    </div>
    <div class="container-md" id="Magic"></div>
    <div class="container-sm"><br/>
        <h5>Titan</h5>
        <button type="button" onclick="titan()">Titan</button>
    </div>
    <div class="container-md" id="Titan"></div><br/>
    <div class="container-sm"><br/>
        <button type="button" onclick="populate()">Populate</button>
        <h5>Intelligent Species</h5>
    </div>
    <div class="container-md" id="Species">
    </div><br/>
    <div class="container-sm"><br/>
        <h5>Archetypes</h5>
    </div>
    <div class="container-md" id='Arches'>
        <script type='text/javascript'>
            var ul = document.createElement('ul');
            var archVar = findSpecArchs();
            for (i = 0; i < archVar.length; i++) {
                var li = document.createElement('li');
                li.innerHTML = archvar[i]
                ul.appendChild(li);
            };
            document.getElementById('Arches').appendChild(ul);
        </script>
    </div><br/>
    <div class="container-sm"><br/>
        <h5>Interactions</h5>
    </div>
    <div class="container-md" id="Intera"></div><br/>
