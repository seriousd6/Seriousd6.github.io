<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/main.css" />
    <title>D&D Flavor Generators</title>
    <script src="js/plothooks.js"></script>
    <script src="js/NPC reaction Tables.js"></script>

</head>

<body style="background-color: rgb(255, 255, 255);">

    <h1>D&D Flavor Generators</h1>
    <div id="breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">Character/NPC</a></li>
                <li class="breadcrumb-item"><a href="/tavern.html">Tavern</a></li>
                <li class="breadcrumb-item"><a href="/world.html">World</a></li>
                <li class="breadcrumb-item"><a href="/adventure.html">Adventure</a></li>
                <li class="breadcrumb-item"><a href="/loot.html">Loot</a>
                </li>
                <li class="breadcrumb-item" aria-current="page">Plot Hooks</a>
                </li>
            </ol>
        </nav>
    </div>
    <style>
        .orange {
            background-color: rgba(223, 84, 3, 0.151);
            outline: 1px dotted orangered;
        }
        
        .npc {
            background-color: rgba(3, 190, 223, 0.26);
            outline: 1px dotted rgb(2, 246, 246);
        }
    </style>


    <div class="container-xl">
        <div class="row">
            <button class="col-2 btn btn-outline-dark" type="button" onclick="reload()">Clear All</button>
        </div>
        <h5>NPC Reactions</h5>
        <div class="row">
            <div class="col-2">
            </div>
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-dark" onclick="hostile()">Hostile</button>
                <button type="button" class="btn btn-danger" onclick="unhappy()">Unhappy</button>
                <button type="button" class="btn btn-warning" onclick="disgruntled()">Disgruntled</button>
                <button type="button" class="btn btn-secondary" onclick="neutral()">Neutral</button>
                <button type="button" class="btn btn-light" onclick="pleased()">Pleased</button>
                <button type="button" class="btn btn-primary" onclick="happy()">Happy</button>
                <button type="button" class="btn btn-success" onclick="friendly()">Friendly</button>
            </div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="reaClear()">Reaction</button>
            <div class="col npc">
                <div class="row" id="Reaction"></div>

            </div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="motivation()">Motivation</button>
            <div class="col npc" id="Motivation"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="area()">Area Status</button>
            <div class="col npc" id="Area Status"></div>
        </div>

        <h5>Class</h5>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="paladin()">Paladin</button>
            <div class="col orange" id="Paladin"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="monk()">Monk</button>
            <div class="col orange" id="Monk"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="bard()">Bard</button>
            <div class="col orange" id="Bard"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="cleric()">Cleric</button>
            <div class="col orange" id="Cleric"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="wizard()">Wizard</button>
            <div class="col orange" id="Wizard"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="druid()">Druid</button>
            <div class="col orange" id="Druid"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="barbarian()">Barbarian</button>
            <div class="col orange" id="Barbarian"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="fighter()">Fighter</button>
            <div class="col orange" id="Fighter"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" disabled>Sorcerer</button>
            <div class="col orange" id="Sorcerer"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" disabled>Ranger</button>
            <div class="col orange" id="Ranger"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" disabled>Warlock</button>
            <div class="col orange" id="Warlock"></div>
        </div>
    </div>

    <div class="container-xl">
        <h5>Generic</h5>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="generic()">Generic</button>
            <div class="col orange" id="Generic"></div>
        </div>
    </div>

    <div class="container-xl">
        <h5>Location</h5>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="jungle()">Jungle</button>
            <div class="col orange" id="Jungle"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="swamp()">Swamp</button>
            <div class="col orange" id="Swamp"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="ocean()">Ocean</button>
            <div class="col orange" id="Ocean"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="coast()">Coast</button>

        </div>
    </div>

    <div class="container-xl">
        <h5>City</h5>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="arts()">Arts</button>
            <div class="col orange" id="Arts"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="night()">Night Life</button>
            <div class="col orange" id="Night"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="entertainment()">Entertainment</button>
            <div class="col orange" id="Ent"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="sports()">Sports</button>
            <div class="col orange" id="Sports"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="nautical()">Nautical</button>
            <div class="col orange" id="Nautical"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="events()">Event</button>
            <div class="col orange" id="Event"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-light" type="button" onclick="personal()">Personal</button>
            <div class="col orange" id="Personal"></div>
        </div>
    </div>
