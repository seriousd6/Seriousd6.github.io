<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" />
    <title>D&D Flavor Generators</title>
    <script src="js/tavern.js"></script>

</head>

<body>

    <h1>D&D Flavor Generators</h1>
    <div id="breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">Character</a></li>
                <li class="breadcrumb-item active" aria-current="page">Tavern</a>
                </li>
                <li class="breadcrumb-item"><a href="/world.html">World</a></li>
                <li class="breadcrumb-item"><a href="/adventure.html">Adventure</a></li>
                <li class="breadcrumb-item"><a href="/loot.html">Loot</a></li>
                <li class="breadcrumb-item"><a href="/plot_hooks.html">Plot Hooks</a></li>
                <li class="breadcrumb-item"><a href="/setting_builder.html">Setting Builder</a></li>
                <li class="breadcrumb-item"><a href="/shopkeeper.html">Shopkeeper</a></li>
                <li class="breadcrumb-item"><a href="/npc_interactions.html">NPC Interactions</a></li>
            </ol>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <button class="col-2 btn btn-secondary" type="button" onclick="buildTavern()">Roll For Tavern</button>
            <button class="col-2 btn btn-dark" type="button" onclick="reload()">Clear</button>
        </div>
        <div class="row">
            <button class="col-2  btn btn-secondary" type="button" onclick="tavernName()">Random Name</button>
            <div class="col" id="Name"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-secondary" type="button" onclick="findF1()">Flavor #1</button>
            <div class="col" id="F1"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-secondary" type="button" onclick="findF2()">Flavor #2</button>
            <div class="col" id="F2"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-secondary" onclick="findEndConvo()">End of Conversation</button>
            <div class="col" id="EndConvo"></div>
            <button class="col-2  btn btn-secondary" onclick="findInsult()">Random Insult</button>
            <div class="col" id="Insult"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-secondary" onclick="bardFind()">Bard</button>
            <div class="col" id="Bard"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-secondary" onclick="instrumentFind()">Instrument</button>
            <div class="col" id="Instrument"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-secondary" type="button" onclick="drinkFind()">Drink Specialty</button>
            <div class="col" id="Drink">
            </div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-secondary" type="button" onclick="foodFind()">Food Specialty</button>
            <div class="col" id="Food"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-secondary" type="button" onclick="events()">Event (15% Chance)</button>
            <div class="col" id="Event"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-secondary" type="button" onclick="quest()+clearBoard()">Notice Board</button>
            <div class="col">
                <div class="row pad" id="Quest1"></div>
                <div class="row pad" id="Quest2"></div>
                <div class="row pad" id="Quest3"></div>
                <div class="row pad" id="Quest4"></div>
            </div>
        </div>
    </div>

    <div class="padtop pad">
        <p>Thanks for checking this out! Give me some feedback on Reddit <a href="https://www.reddit.com/user/seriousd6/">u/seriousd6</a> if you have any ideas on what I could improve or add in!</p>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
</body>

</html>
