<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" />
    <title>D&D Flavor Generators</title>
    <script src="js/Tavern.js"></script>

</head>

<body style="background-color: rgb(255, 255, 255);">
    <div id="breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Character/NPC</a></li>
                <li class="breadcrumb-item active" aria-current="page">Tavern</a>
                </li>
                <li class="breadcrumb-item"><a href="./world.html">World</a></li>
                <li class="breadcrumb-item "><a href="./adventure.html">Adventure</a></li>
            </ol>
        </nav>
    </div>





    <button type="button" onclick="walkUp()+walkIn()+barkeep()+events()+quest()" class="btn btn-outline-dark">Roll Tavern</button>
    <div class="container-sm">
        <h5>Walking up:</h5>
        <button type="button" onclick="walkUp()">Walk Up</button>
    </div>
    <div class="container-md" id="F1"></div>
    <div class="container-md" id="F2"></div>
    </br>
    <div class="container-sm">
        <h5>Walking in:</h5>
        <button type="button" onclick="walkIn()">Walk In</button>
    </div>
    <div class="container-md" id="Overhear"></div> <br/>
    <div class="container-md" id="Bard"></div><br/>
    <div class="container-sm">
        <h5>The Barkeep</h5>
        <button type="button" onclick="barkeep()">Barkeep</button>
    </div>
    <div class="container-md" id="Drink"></div>
    </br>
    <div class="container-md" id="Food"></div><br/>
    <div class="container-sm">
        <h5>Misc Events</h5>
        <button type="button" onclick="events()">Misc</button>
    </div>
    <div class="container-md" id="Event"></div><br/>
    <div class="container-sm">
        <h5>Quest Board</h5>
        <button type="button" onclick="quest()">Quest Board</button>
    </div>
    <div class="container-md" id="Quest1"></div>
    <div class="container-md" id="Quest2"></div>
    <div class="container-md" id="Quest3"></div>
    <div class="container-md" id="Quest4"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
</body>

</html>
