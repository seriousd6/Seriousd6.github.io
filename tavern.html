<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" />
    <title>D&D Flavor Generators</title>
    <script src="js/Tavern.js"></script>

</head>

<body style="background-color: rgb(255, 255, 255);">

    <h1>D&D Flavor Generators</h1>
    <div id="breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Character/NPC</a></li>
                <li class="breadcrumb-item active" aria-current="page">Tavern</a>
                </li>
                <li class="breadcrumb-item"><a href="./world.html">World</a></li>
                <li class="breadcrumb-item"><a href="./adventure.html">Adventure</a></li>
                <li class="breadcrumb-item"><a href="./loot.html">Loot</a></li>
                <li class="breadcrumb-item"><a href="/Plot Hooks.html">Plot Hooks</a></li>
            </ol>
        </nav>
    </div>
    <style>
        .col {
            border: 1px outset rgb(202, 206, 173);
            background-color: rgba(251, 248, 223, 0.541);
        }
        
        .pad {
            padding-left: 12px;
        }
    </style>
    <div class="container-xlg">
        <div class="row">
            <button class="col-2 btn btn-outline-secondary" type="button" onclick="buildTavern()">Roll For Tavern</button>
            <button class="col-2 btn btn-outline-dark" type="button" onclick="reload()">Clear</button>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-secondary" type="button" onclick="findF1()">Flavor #1</button>
            <div class="col" id="F1"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-secondary" type="button" onclick="findF2()">Flavor #2</button>
            <div class="col" id="F2"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-secondary" onclick="findEndConvo()">End of Conversation</button>
            <div class="col" id="EndConvo"></div>
            <button class="col-2  btn btn-outline-secondary" onclick="findInsult()">Random Insult</button>
            <div class="col" id="Insult"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-secondary" onclick="bardFind()">Bard</button>
            <div class="col" id="Bard"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-secondary" type="button" onclick="drinkFind()">Drink Specialty</button>
            <div class="col" id="Drink">
            </div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-secondary" type="button" onclick="foodFind()">Food Specialty</button>
            <div class="col" id="Food"></div>
        </div>
        <div class="row">
            <button class="col-2  btn btn-outline-secondary" type="button" onclick="events()">Event (15% Chance)</button>
            <div class="col" id="Event"></div>
        </div>
        <div class="row">
            <button class="col-2 btn btn-outline-secondary" type="button" onclick="quest()+clearBoard()">Notice Board</button>
            <div class="col">
                <div class="row pad" id="Quest1"></div>
                <div class="row pad" id="Quest2"></div>
                <div class="row pad" id="Quest3"></div>
                <div class="row pad" id="Quest4"></div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
</body>

</html>
