<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" />
    <title>D&D Flavor Generators</title>
    <script src="js/settingBuilder.js"></script>

</head>

<body>
    <h1>D&D Flavor Generators</h1>
    <div id="breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">Character/NPC</a></li>
                <li class="breadcrumb-item"><a href="/tavern.html">Tavern</a></li>
                <li class="breadcrumb-item"><a href="/world.html">World</a></li>
                <li class="breadcrumb-item"><a href="/adventure.html">Adventure</a></li>
                <li class="breadcrumb-item"><a href="/loot.html">Loot</a></li>
                <li class="breadcrumb-item"><a href="/plot_hooks.html">Plot Hooks</a></li>
                <li class="breadcrumb-item active" aria-current="page">Setting Builder</a>
                </li>
                <li class="breadcrumb-item"><a href="/shopkeeper.html">Shopkeeper</a></li>
            </ol>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <button class="col-2 btn btn-dark" type="button" onclick="rollTown()">Roll For Town</button>
            <button class="col-2 btn btn-dark" type="button" onclick="reload()">Clear</button>
        </div>
        <br>
        <div class="row">
            <button class="col-2  btn btn-danger" type="button" onclick="findTown()">Town</button>
            <div class="col red" id="Town"></div>
        </div>
        <br>
        <div class="row">
            <button class="col-2  btn btn-success" type="button" onclick="findResources()">Resources</button>
            <div class="col" id="Resources"></div>
        </div>
        <br>
        <div class="row">
            <button class="col-2  btn btn-primary" onclick="findThePeople()">People</button>
            <div class="col" id="People"></div>
        </div>
        <br>
        <div class="row">
            <button class="col-2  btn btn-primary" onclick="findLegalStructure()">Legal Structure</button>
            <div class="col blue" id="Legal Structure"></div>
        </div>
        <br>
        <div class="row">
            <button class="col-2  btn btn-primary" onclick="findRumor()">Rumor</button>
            <div class="col blue" id="Rumor"></div>
        </div>
        <br>
        <div class="row">
            <button class="col-2  btn btn-primary" onclick="findCorruption()">Corruption</button>
            <div class="col blue" id="Corruption"></div>
        </div>
    </div>




    <div class="padtop pad">
        <p>Thanks for checking this out! Give me some feedback on Reddit <a href="https://www.reddit.com/user/seriousd6/">u/seriousd6</a> if you have any ideas on what I could improve or add in!</p>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
